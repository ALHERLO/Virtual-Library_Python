<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>Book Name: {{book.title}}</p>
    <p>Book Author: {{book['author']}}</p>
    <p>Current Rating: {{book['rating']}}</p>

    <form action="{{ url_for('edit', id = book.id) }}" method="POST">
        <input name="rating" type="text">
        <button type="submit">Change Rating</button>
    </form>

    <a href="{{url_for('home')}}">Back to Index!</a>

</body>
</html>
